                    <label for="email">Email para contato</label>
                    <input style="display: block;" type="email" id="email" name="email" placeholder="coloque um email valido"> 

                    <label for="number">Número para contato</label>
                    <input style="display: block;" type="number" id="number" name="number"> 
                </div>
            </form>
